<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" role="main" aria-label="Todo List Application">
      <h1>To-Do List</h1>
      <div class="task-count" role="status" aria-live="polite">
        <span id="total-count">0</span> tasks,
        <span id="completed-count">0</span> completed
      </div>
      <div class="input-section" role="form" aria-label="New todo form">
        <input
          type="text"
          id="todo-input"
          placeholder="Search or add a new task..."
          aria-label="Enter a new task"
        />
        <button id="add-btn" aria-label="Add task">Add</button>
      </div>
      <div class="filters" role="tablist">
        <button class="filter-btn active" data-filter="all" role="tab">
          All
        </button>
        <button class="filter-btn" data-filter="active" role="tab">
          Active
        </button>
        <button class="filter-btn" data-filter="completed" role="tab">
          Completed
        </button>
      </div>
      <div class="todo-list-container">
        <ul id="todo-list" role="list" aria-label="Todo items"></ul>
      </div>
      <div class="bottom-controls">
        <button
          id="clear-completed"
          class="secondary-btn"
          aria-label="Clear completed tasks"
        >
          Clear completed
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
